<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trình tạo mật khẩu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Trình tạo mật khẩu</h1>

        <div class="password-display">
            <input type="text" id="passwordOutput" placeholder="Mật khẩu của bạn" readonly>
            <button id="copyButton">Sao chép</button>
        </div>

        <div class="options">
            <div class="option">
                <label for="length">Độ dài mật khẩu</label>
                <input type="number" id="length" min="8" max="32" value="12">
            </div>
            <div class="option">
                <label for="uppercase">Bao gồm chữ hoa</label>
                <input type="checkbox" id="uppercase" checked>
            </div>
            <div class="option">
                <label for="lowercase">Bao gồm chữ thường</label>
                <input type="checkbox" id="lowercase" checked>
            </div>
            <div class="option">
                <label for="numbers">Bao gồm số</label>
                <input type="checkbox" id="numbers" checked>
            </div>
            <div class="option">
                <label for="symbols">Bao gồm ký tự đặc biệt</label>
                <input type="checkbox" id="symbols" checked>
            </div>
        </div>

        <button id="generateButton" class="btn-generate">Tạo mật khẩu</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
