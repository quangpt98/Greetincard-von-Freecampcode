<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Job Application Form</title>
</head>
<body>
<div class="container">
    <form id="job-aplication">
        <label for="name">Full-name:</label>
        <input type="text" id="name" placeholder="Enter your Name" required>
        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Enter Your E-Mails" required>
        <label for="position">Position</label>
        <select id="position">
            <option>Please choose</option>
            <option>Barkeeper</option>
            <option>IT-Ler</option>
        </select>
        <fieldset class="radio-group">
            <legend>Type of Work</legend>
            <input type="radio" name="availability" id="fulltime" value="fulltime"><label for="fulltime" id="fulltime">Full-time</label>
            <input type="radio" name="availability"  value="parttime" id="parttime"><label for="parttime" id="parttime">Part-time</label>
        </fieldset>
        <label for="message">Why do you want this Job</label><br>
        <textarea id="message" placeholder="Write something there"></textarea>
        <Button id="button" type="submit" href="https://facebook.com">Submit</button>
    </form>
</div>
</body>
</html>
