<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Card</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            padding: 40px;
            text-align: center;
            background-color: brown ;
        }
        .card{
            background-color: #ffff;
            max-width: 400px;
            padding: 40px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px gray;
            transition: transform 0.3s,background-color 0.3s ease; /* Transform in 0.3s und Hintergrund Farbe in 0,3s*/
        }
        .card:hover{ 
        background-color: khaki; /* Color Ã¤ndern bei hover */
        transform: scale(1.1);
        
        }
        h1::before{
            content:"ðŸ¥³ ";
        }
        h1::after{
            content:" ðŸ¥³";
        }
        .message{
            font-size: 1.2em;
            color:gray;
            margin-bottom:20px;
        }
        .card-links{
            display:flex;
            justify-content:space-around; /* Nur content : Leerraum fesststellen */
        }
        
        .card-links a{
        text-decoration:none;
        font-size:1em;
        padding: 10px 20px;
        color:white;
        background-color:midnightblue;
        border-radius:5px;
        }
        .card-links a:hover{
        background-color: orangered;/* Farbe Ã¤ndert bei Maus zeigen*/
        transition: background-color 0,3s ease;
        }
        .card-links a:active {
        background-color: midnightblue;
        }

        .card-links a:focus {
        outline: 2px solid yellow;
        }
        .card-links a:visited {
        color: crimson
        }
        section{
        margin: 20px auto;
        max-width: 600px;
        background-color: whitesmoke;
        padding: 20px;
        border-radius: 10px;
        display: none;
        }
        section:hover{
        transform: skewX(10deg); /*Schiefstellung ein Elemente(Verzerrt)*/
        }
        section:target{
        display: block;
        }
    </style>
</head>
<body>
    <div id="greeting-card" class="card">
        <h1>Happy Birthday!</h1>
        <p class="message">Wishing you all the happiness and joy on your special day!</p>
        <div class="card-links">
            <a href="#send" class="send-link">Send Card</a>
            <a href="#share" class="share-link">Share on Social Media</a>
        </div>
    </div>
    <section id="send">
        <h2>Sending your card...</h2>
        <p>Card successfully sent to your recipient</p>
    </section>
    <section id="share">
        <h2>Sharing your card...</h2>
        <p>Your card was shared on social media!</p>
    </section>
</body>
</html>
